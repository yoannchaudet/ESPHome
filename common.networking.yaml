# Enable Home Assistant API and encryption
api:
  encryption:
    key: ${encryption_key}

# Set an OTA password
ota:
  password: ${ota_password}

# Configure Wifi + backup AP
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${device_id}
    password: !secret wifi_ap_password
captive_portal:
